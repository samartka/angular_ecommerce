
    <div *ngFor="let pp of productlist">
        <div *ngIf="pp.sku == pid" >
            <h4>Product Info.</h4>
            <form>
                <div class="form-group row" >
                    <div class="col-sm-10" >
                        <a href="products">
                            <button type="button" class="btn btn-primary" style="margin-left: 15px; ;float:right; background-color: salmon;">Delete</button>
                        </a>
                        <a href="products">
                            <button type="button" class="btn btn-primary" style="margin-left: 15px; ;float:right">Save and continue edit</button>
                        </a>
                        <a href="products">
                            <button type="button" class="btn btn-primary" style="margin-left: 15px;float:right;" >Save</button>
                        </a>

                    </div>
                    <div class="form-group row">
                        <label for="productname" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="productname" value={{pp.name}}>
                        </div>

                        <label for="productsku" class="col-sm-2 col-form-label">SKU</label>
                        <div class="col-sm-10">
                            <input type="sku" class="form-control" id="productsku" value={{pp.sku}}>
                        </div>

                        <label for="productprice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type = "number" class="form-control" id="productprice" value={{pp.price}}>
                        </div>

                        <label for="productstock" class="col-sm-2 col-form-label">Stock</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="productstock" value={{pp.stock}}>
                        </div>

                        <label for="productdesc" class="col-sm-2 col-form-label">Full description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="productdesc" value={{pp.full_desc}}>
                        </div>

                        <label for="productshort_desc" class="col-sm-2 col-form-label">Short description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="productshort_desc" value={{pp.short_desc}}>
                        </div>
 
                        <label for="publish" class="col-sm-2 col-form-label">Published</label>
                        <div class="col-sm-10">

                            <input  *ngIf="pp.publish==true" type="checkbox" class="form-control" id="publish" checked>
                            <input  *ngIf="pp.publish!=true" type="checkbox" class="form-control" id="publish" >
                        </div>

                        <label for="category" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="category" value={{pp.category}}>
                        </div>

                    </div>



                </div>
              </form>
        </div>
    </div>
